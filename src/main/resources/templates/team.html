<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../styles.css" rel="stylesheet"/>
    <link href="../static/styles.css" rel="stylesheet"/>

    <title>Team</title>

</head>

<body>

<div class="container">

    <div class="sidebar">
        <div class="sidebar-member workspace-label"><span class="sidebar-member-icon">📚</span>Workspace Name</div>
        <div class="sidebar-member"><a href="#"><span class="sidebar-member-icon">🚨</span><span
                class="sidebar-member-label">Support Pool</span></a></div>
        <div class="sidebar-member chosen" th:if="${#authorization.expression('hasAuthority(''VIEW_ADMIN'')')}"><a href="#"><span class="sidebar-member-icon">🤝</span><span
                class="sidebar-member-label">Team</span></a></div>
        <div class="sidebar-member"><a href="#"><span class="sidebar-member-icon">🔑</span><span
                class="sidebar-member-label">Login</span></a></div>
        <div class="sidebar-user-label">
            <div class="sidebar-member"><span class="sidebar-member-icon">👋</span><span
                    class="sidebar-member-label">Hi, User Name</span></div>
        </div>
    </div>

    <div class="frame">

        <div class="sub-container">

            <div class="sub-container-title">🤝 Team</div>

            <div class="top-toolbar">
                <form id="filter">
                    <input name="query" placeholder="Query">
                    <select name="select">
                        <option selected th:value="login">Login</option>
                    </select>
                    <button type="submit">Filter</button>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>🔖 Login</th>
                    <th>🎭 Role</th>
                    <th></th>
                </tr>
                <tr>
                    <td>illia</td>
                    <td>Support</td>
                    <td>
                        <button class="grid-button">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>mhalaida</td>
                    <td>Support</td>
                    <td>
                        <button class="grid-button">Remove</button>
                    </td>
                </tr>
                </thead>
                <tbody id="tickets-grid">
                </tbody>
            </table>

            <div class="bottom-toolbar">
                <form id="login">
                    <input name="login" id="loginField" placeholder="Login">
                    <input name="password" id="passwordField" type="password" placeholder="Password">
                    <select name="role">
                        <option selected th:value="support">Support</option>
                        <option selected th:value="sales">Sales</option>
                        <option selected th:value="admin">Administrator</option>
                    </select>
                    <button type="submit">Create</button>
                </form>
            </div>

        </div>

    </div>

</div>

</body>

</html>
