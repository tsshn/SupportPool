<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../styles.css" rel="stylesheet"/>
    <link href="../static/styles.css" rel="stylesheet"/>

    <title>Ticket</title>

</head>

<body>

<div class="container">

    <div class="sidebar">
        <div class="sidebar-member workspace-label" th:if="${#authorization.expression('isFullyAuthenticated()')}"><span
                class="sidebar-member-icon">📚</span>Workspace
        </div>
        <a href="/pool">
            <div class="sidebar-member" th:if="${#authorization.expression('isFullyAuthenticated()')}"><span
                    class="sidebar-member-icon">🚨</span><span
                    class="sidebar-member-label">Support Pool</span></div>
        </a>
        <a
                href="/team">
            <div class="sidebar-member" th:if="${#authorization.expression('hasAuthority(''VIEW_ADMIN'')')}"><span
                    class="sidebar-member-icon">🤝</span><span
                    class="sidebar-member-label">Team</span></div>
        </a>
        <a href="/login">
            <div class="sidebar-member"><span class="sidebar-member-icon">🔑</span><span
                    class="sidebar-member-label">Login</span></div>
        </a>
        <div class="sidebar-user-label">
            <div class="sidebar-member"><span class="sidebar-member-icon">👋</span><span
                    class="sidebar-member-label">Hi, <span class="username"></span></span></div>
        </div>
    </div>

    <div class="frame">

        <div class="sub-container">

            <div class="sub-container-title">🎫 Ticket <span id="ticketId" th:text="${ticket.id}"></span></div>

            <div class="properties-holder">

                <div class="property">
                    <div class="property-name"><span class="property-icon">🔖</span>Title</div>
                    <div id="title" contenteditable="true" spellcheck="false"
                         class="property-value text-property"></div>
                </div>

                <div class="property">
                    <div class="property-name"><span class="property-icon">⚖</span>State</div>
                    <div class="property-value select-property">
                        <select id="state">
                            <option value="NEW">New</option>
                            <option value="OPEN">Open</option>
                            <option value="DONE">Done</option>
                            <option value="SOLVED">Solved</option>
                        </select>
                    </div>
                </div>

                <div class="property">
                    <div class="property-name"><span class="property-icon">📌</span>Priority</div>
                    <div class="property-value select-property">
                        <select id="priority">
                            <option value="HIGH">High</option>
                            <option value="NORMAL">Normal</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                </div>

                <div class="property">
                    <div class="property-name"><span class="property-icon">🔗</span>Firm</div>
                    <div id="firm" contenteditable="true" spellcheck="false" class="property-value text-property"></div>
                </div>

                <div class="property">
                    <div class="property-name"><span class="property-icon">📮</span>Case</div>
                    <div class="property-value select-property">
                        <select id="case">
                            <option value="BUG">Bug</option>
                            <option value="QUESTION">Question</option>
                            <option value="FEATURE">Feature</option>
                            <option value="CALL">Call</option>
                        </select>
                    </div>
                </div>

                <div class="property">
                    <div class="property-name"><span class="property-icon">📆</span>Creation Date</div>
                    <div id="date" class="property-value"></div>
                </div>

            </div>

            <div class="ticket-content-holder">
                <span spellcheck="false" contenteditable="true" id="body-text" class="highlight"></span>
            </div>
            <button style="margin-top: 10px;" id="save">Save</button>

            <div id="comments-holder" class="comments-holder">
                <div id="comment-subholder">
                    <div class="comment">
                        <div class="comment-timestamp"></div>
                        <div class="comment-author"></div>
                        <div class="comment-content"></div>
                    </div>
                </div>

                <div class="comment">
                    <textarea class="new-comment-textarea"></textarea>
                    <button style="margin-top: 10px;">Add Comment</button>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>

    $(function () {

        let $ticketId = $('#ticketId').text();

        $.ajax({
                url: `/getTicket/${$ticketId}`,
                success: (response) => (fill(response))
            }
        )

        $.ajax({
            url: `/ticket/${$ticketId}/comments`,
            success: function (response) {
                console.log("success");
                let $commentSubholder = $('#comment-subholder');
                $commentSubholder.empty();
                response.forEach(comment => {
                    $.ajax({
                        url: `/ticket/${$ticketId}/comments`,
                        success: () => {
                            let date = new Date(comment.creationDate);
                            $commentSubholder.append('<div class="comment">' +
                                '<div class="comment-timestamp">' + date.toLocaleDateString() + ' ' + date.toLocaleTimeString() + '</div>' +
                                '<div class="comment-author">' + comment.author.login + '</div>' +
                                '<div class="comment-content">' + comment.bodyText + '</div>' +
                                '</div>');
                        }
                    })
                })
            }
        })
        $('#save').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: `/update-ticket/${$ticketId}`,
                dataType: 'json',
                data: JSON.stringify({
                    title: $('#title').text(),
                    bodyText: $('#body-text').text(),
                    state: $('#state').val(),
                    priority: $('#priority').val(),
                    caseType: $('#case').val(),
                    firm: $('#firm').text()
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json');
                },
                success: function (response) {
                    fill(response);
                }
            })
        });

        $.ajax({
                url: '/getLogin',
                success: (response) => (fillLogin(response)),
                error: () => fillLogin("Stranger")
            }
        )

    });

    function fill(data) {
        console.log(data);
        $('#state').val(data.state);
        $('#priority').val(data.priority);
        $('#case').val(data.caseType);

        let date = new Date(data.creationDate);
        let dateField = $('#date');
        dateField.empty();
        dateField.append(`${date.toLocaleDateString()} ${date.toLocaleTimeString()}`);

        let title = $('#title');
        title.empty();
        title.append(data.title);

        let firm = $('#firm');
        firm.empty();
        firm.append(data.firm);

        let bodyText = $('#body-text');
        bodyText.empty();
        bodyText.append(data.bodyText);
    }

    function fillLogin(data) {
        let $login = $('.username');
        let $loginIcon = $('.login-icon');
        $login.empty();
        $loginIcon.empty();
        data === "Stranger" ? $loginIcon.append("🔐") : $loginIcon.append("🔓");
        $login.append(data);
    }

</script>

</body>

</html>
