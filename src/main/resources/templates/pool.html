<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../styles.css" rel="stylesheet"/>
    <link href="../static/styles.css" rel="stylesheet"/>

    <title>Pool</title>

</head>

<body>

<div class="container">

    <div class="sidebar">
        <div class="sidebar-member workspace-label"><span class="sidebar-member-icon">📚</span>Workspace Name</div>
        <div class="sidebar-member chosen"><a href="#"><span class="sidebar-member-icon">🚨</span><span
                class="sidebar-member-label">Support Pool</span></a></div>
        <div class="sidebar-member" th:if="${#authorization.expression('hasAuthority(''VIEW_ADMIN'')')}"><a href="#"><span class="sidebar-member-icon">🤝</span><span
                class="sidebar-member-label">Team</span></a></div>
        <div class="sidebar-member"><a href="#"><span class="sidebar-member-icon">🔑</span><span
                class="sidebar-member-label">Login</span></a></div>
        <div class="sidebar-user-label">
            <div class="sidebar-member"><span class="sidebar-member-icon">👋</span><span
                    class="sidebar-member-label">Hi, User Name</span></div>
        </div>
    </div>

    <div class="frame">

        <div class="sub-container">

            <div class="sub-container-title">🚨 Support Pool</div>

            <div class="top-toolbar">
                <form id="filter">
                    <input name="query" placeholder="Query">
                    <select name="select">
                        <option selected th:value="title">Title</option>
                    </select>
                    <button type="submit">Filter</button>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>🔖 Title</th>
                    <th>📌 State</th>
                    <th>📈 Priority</th>
                    <th>🧷 Case</th>
                    <th>🏷 Firm</th>
                    <th>📆 Created</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Some title</td>
                    <td>Open</td>
                    <td>High</td>
                    <td>Question</td>
                    <td>Invasystems</td>
                    <td>12/05/2020</td>
                    <td>
                        <button class="grid-button">Open</button>
                    </td>
                </tr>
                <tr>
                    <td>Some title</td>
                    <td>Solved</td>
                    <td>Low</td>
                    <td>Bug</td>
                    <td>Invasystems</td>
                    <td>12/05/2020</td>
                    <td>
                        <button class="grid-button">Open</button>
                    </td>
                </tr>
                </thead>
                <tbody id="tickets-grid">
                </tbody>
            </table>

            <div class="bottom-toolbar">
                <button>Add</button>
            </div>

        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>

</script>

</body>
</html>
